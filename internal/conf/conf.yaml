    secret: bce-v3/ALTAK-vXBk2DvNrk0ashSpsZ2jc/ee04a3d76a9dd2325a46e074c5a4c7bc1ebf493d
    appid: 8f0ad162-7cc2-4c5a-8dc8-60434d4a27d9
    setting:
